<div class="flex flex-col items-center justify-center px-6 pt-8 mx-auto md:h-max pt:mt-0 dark:bg-gray-900">
    <div class="text-left mt-12 w-full p-6 sm:p-8 lg:p-16 lg:py-0">
        <h1 class="text-4xl font-semibold lg:mb-4 dark:text-white">Welcome to Threefold Publisher UI</h1>
        <p class="mb-4 text-lg font-medium lg:mb-4 dark:text-white">You can use this website to access and create documents.</p>
    </div>
    <a href="#" class="flex items-center justify-center mb-8 text-2xl font-semibold lg:mb-10 dark:text-white">
    </a>
    <!-- Card -->
    <div class="items-center justify-center w-full bg-white rounded-lg shadow lg:flex md:mt-0 lg:max-w-screen-lg 2xl:max:max-w-screen-lg xl:p-0 dark:bg-gray-800">
        <div class="hidden w-2/3 lg:flex">
            <img class="rounded-l-lg" src="../../static/threefold_sustainability.png" alt="login image">
        </div>
        <div class="w-full p-6 space-y-8 sm:p-8 lg:p-16 lg:py-0" id="login-card">
            <h2 class="text-2xl font-bold text-gray-900 lg:text-3xl dark:text-white">
                Sign in to publisher 
            </h2>
            <form class="mt-8 space-y-6" id="login-form"
                hx-post="/auth_verify"
                hx-target="#login-card"
            >
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="name@@company.com" required>
                </div>
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="remember" aria-describedby="remember" name="remember" type="checkbox" class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:focus:ring-primary-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600" required>
                    </div>
                    <div class="ml-3 text-sm">
                    <label for="remember" class="font-medium text-gray-900 dark:text-white">Remember me</label>
                    </div>
                    <a href="#" class="ml-auto text-sm text-primary-700 hover:underline dark:text-primary-500">How we use your email?</a>
                </div>
                <button id="email-btn" type="submit" class="w-full px-5 py-3 text-base border-emerald-50 border-2 font-medium text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Continue</button>
            </form>
        </div>
    </div>
</div>
