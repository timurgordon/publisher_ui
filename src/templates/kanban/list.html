    <div class="py-4 text-base font-semibold text-gray-900 dark:text-gray-300">@list.title</div>

    <div id="kanban-list-@list.id" class="mb-4 space-y-4 min-w-kanban">   
        @for card in list.card
        <div class="flex flex-col max-w-md p-5 transform bg-white rounded-lg shadow cursor-move dark:bg-gray-800"
            hx-get="/card/@card.id"
            hx-trigger="load"
        >
        </div>
        @end 
    </div>

    <div id="new-card-modal-container"></div>
    <button type="button" class="flex items-center justify-center w-full py-2 font-semibold text-gray-500 border-2 border-gray-200 border-dashed rounded-lg hover:bg-gray-100 hover:text-gray-900 hover:border-gray-300 dark:border-gray-800 dark:hover:border-gray-700 dark:hover:bg-gray-800 dark:hover:text-white">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
        {{ label }}
    </button>
